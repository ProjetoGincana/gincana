<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments :: head(Provas)" />

<body>
  <th:block th:replace="fragments :: header" />

  <main class="conteudo">
    <div class="container">
      <section class="conteudo">
        <h1 class="conteudo-equipes-titulo"
          th:text="${'Ranking das Equipes na Prova #'+prova.id}"></h1>
        <div class="tabela-wrapper">
          <table class="conteudo-equipes-tabela">
            <thead>
              <tr>
                <th>Posição</th>
                <th>Nome Equipe</th>
                <th>Pontuação</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="equipePontuada,i: ${equipesRanqueadas}">
                <th th:text="${i.index+1}"></th>
                <td th:text="${equipePontuada.key.nome}"></td>
                <td th:text="${equipePontuada.value}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <th:block th:replace="fragments :: footer" />
</body>

</html>
